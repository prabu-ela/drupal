eventchat.eventchat_config:
  path: '/admin/config/eventchat'
  defaults:
    _title: 'EventChat'
  requirements:
    _permission: 'access administration pages'

eventchat.settings_form:
  path: '/admin/config/eventchat/configuration'
  defaults:
    _form: '\Drupal\eventchat\Form\EventchatSettingsForm'
    _title: 'EventChat Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

eventchat.module.settings:
  path: '/admin/config/eventchat/configuration/module-settings'
  defaults:
    _form: '\Drupal\eventchat\Form\EventchatSettingsForm'
    _title: 'Module Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

eventchat.app.settings:
  path: '/admin/config/eventchat/configuration/app-settings'
  defaults:
    _controller: '\Drupal\eventchat\Controller\EventchatController::eventchatappsettings'
    _title: 'EventChat Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

eventchat.assign:
  path: '/eventchat/assign'
  defaults:
    _controller: '\Drupal\eventchat\Controller\EventchatController::assignuser'
    _title: 'EventChat assignuser'
  requirements:
