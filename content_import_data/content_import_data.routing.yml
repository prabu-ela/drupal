content_import_data.node_import:
  path: '/nodeinsert'
  defaults:
    _controller: '\Drupal\content_import_data\Controller\NodeInsertion::nodeimport'
    _title: 'User Drupal 7 Nat-law API.'
  requirements:
    _permission: 'access content'

content_import_data.node_delete:
  path: '/nodedelete'
  defaults:
    _controller: '\Drupal\content_import_data\Controller\NodeInsertion::nodedelete'
    _title: 'User Delete Drupal 7 Nat-law API.'
  requirements:
    _permission: 'access content'
